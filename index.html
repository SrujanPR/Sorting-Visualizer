<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="theme-toggle" class="theme-button">
    <span id="icon">☀️</span>
  </div>
  <h1>Sorting Visualizer</h1>
  <div id="controls">
    <button id="generate-array">Generate Array</button>
    <button id="input-array">Input Array</button>
    <div class="dropdown">
      <button id="dropdown-button">Sorting ▼</button>
      <div id="dropdown-content" class="dropdown-content">
        <div data-value="bubble">Bubble Sort</div>
        <div data-value="selection">Selection Sort</div>
        <div data-value="insertion">Insertion Sort</div>
        <div data-value="merge">Merge Sort</div>
        <div data-value="quick">Quick Sort</div>
        <div data-value="heap">Heap Sort</div>
      </div>
    </div>
    <button id="start-sorting">Start Sorting</button>
    <button id="stop-sorting">Stop Sorting</button>
    <button id="previous-step">Previous Step</button>
    <label for="speed">Speed:</label>
    <input type="range" id="speed" min="10" max="499" value="100">
  </div>
  <div id="description">
    <p id="algo-desc"></p>
    <p id="algo-time"></p>
    <p id="algo-space"></p>
  </div>
  <div id="array-container"></div>
  <script src="script.js"></script>
</body>
</html>
